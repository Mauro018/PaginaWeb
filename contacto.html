<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Formulario de Contacto y Quejas</h1>
    <div class="contenedor">
        <header>
            <!-- Menu-->
            <nav>
              <a href="./index.html">Inicio</a>
              <a href="./acercade.html">Acerca del uso</a>
              <a href="./contacto.html">Contacto y Quejas</a>
            </nav>
            <br>
            <br>
        </header>
    <form action="#" method="POST">
        <!-- Campo de texto para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        
        <!-- Campo de correo -->
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>
        
        <!-- Área de texto para comentarios -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="5" cols="30" required></textarea>
        <br><br>
        
        <!-- Aréa de sexo-->
        <label for="sexo">Sexo:</label>
        <input type="radio"><label>Masculino</label>
        <input type="radio"><label>Femenino</label>
        <br><br>

        <!-- Botón para enviar -->
        <button type="submit"><span>Enviar</span></button>
    </form>
    </div>
</body>
</html>
